<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/style_inscription/style_inscription.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
		<title>Connexion</title>
	</head>

	<body>
		<div class="row">
			<div class="column left">
				<div class="logo"></div>
			</div>
			<div class="column right">
				<div class="wrapper1"></div>
				<div class="wrapper2">
					<div class="logo"></div>
					<div class="h2">Ça se passe maintenant</div>
					<div class="h1">Rejoignez Twitter dès aujourd'hui.</div>
					<div class="inscrire">
						<input type="button" value="S'inscrire" id="inscrire" />
					</div>
					<div class="seconnecter">
						<input type="button" value="Se connecter" id="connexion" />
					</div>
				</div>
				<div class="modal_connexion">
					<div class="modal_content">
						<div class="modal_header">
							<div class="logo_twitter"></div>
						</div>
						<div class="modal_body">
							<form class="login_form">
								<p>Se connecter à Twitter</p>
								<label>
									<input type="text" name="email" placeholder="Email" />
								</label>
								<label>
									<input type="password" name="mot de passe" placeholder="Mot de passe" />
								</label>
							</form>
						</div>
						<div class="modal_footer">
							<input type="button" class="login" value="Se connecter" />
						</div>
					</div>
				</div>
				<div class="modal_inscription">
					<div class="modal_content">
						<div class="modal_header">
							<input class="bouton_suivant" type="button" value="Suivant" id="suivant" />
							<div class="logo_header"></div>
						</div>
						<div class="modal_body">
							<form id="sign_up">
								<label>
									<input type="text" name="username" placeholder="Nom et prénom" />
								</label>
								<label>
									<input type="text" name="email" placeholder="Email" />
								</label>
								<label>
									<input type="password" name="mot de passe" placeholder="Mot de passe" />
								</label>
								<p><b>Date de naissance</b></p>
								<p class="info">
									Cette information ne sera pas affichée publiquement. Confirmez votre âge même si votre compte est pour
									une entreprise.
								</p>
								<label for="date_de_naissance"></label
								><input type="date" name="date de naissance" id="date_de_naissance" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../script/modal_view.js"></script>
		<script src="../script/inscription.js"></script>
		<script src="../script/connexion.js"></script>
	</body>
</html>
