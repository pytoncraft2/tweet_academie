<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/style_accueil/style_default.css" />

	<link rel="stylesheet" type="text/css" href="../css/bootstrap-4.6.0-dist/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-4.6.0-dist/css/bootstrap.css">
	<title>Test Tweet</title>
</head>

<body>
	<div class="row">
		<div class="column left">
			<div class="menu">
				<div class="twitter"></div>
				<div class="accueil_">
					<a href="./accueil.html">
						<div class="logo_accueil"></div>
					</a>
					<a href="./accueil.html">Accueil</a>
				</div>
				<div class="messages">
					<a href="./message.html">
						<div class="logo_messages"></div>
					</a>
					<a href="./message.html">Messages</a>
				</div>
				<div class="profil">
					<a href="./profil.html">
						<div class="logo_profil"></div>
					</a>
					<a href="profil.html">Profil</a>
				</div>
				<div class="parametre">
					<a href="./parametre.html">
						<div class="logo_parametre"></div>
					</a>
					<a href="parametre.html">Paramètres</a>
				</div>
				<div class="tweeter_">
					<input type="button" value="Tweeter" />
				</div>
			</div>
		</div>
		<div class="column middle">
			<div class="accueil">
				<p>Profil</p>
			</div>
			<div class="cover"></div>
			<div class="container">
				<div class="container_header_">
					<div class="photo_profil"></div>
					<div class="edito">
						<p>Éditer le profil</p>
					</div>
				</div>
				<div class="container_body_">
					<div class="usr_name">
						<div class="username"></div>
						<div class="arobase"></div>
					</div>
					<div class="biographie"></div>
					<div class="localisation"></div>
					<div class="jsp_">

						<div class="modal fade" id="modalAbonnements" tabindex="-1" role="dialog"
							aria-labelledby="modalAbonnementsLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalAbonnementsLabel">Abonnements : </h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
									</div>
								</div>
							</div>
						</div>

						<div class="modal fade" id="modalAbonnes" tabindex="-1" role="dialog"
							aria-labelledby="modalAbonnesLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalAbonnesLabel">Abonnés : </h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container_footer_">
					<ul class="tab-list">
						<li id="tweets" class="active">
							<a class="nav-link" href="#item1">Tweets</a>
						</li>
						<li id="medias">
							<a class="nav-link" href="#item3">Médias</a>
						</li>
						<li id="jaime">
							<a class="nav-link" href="#item4">J'aime</a>
						</li>
					</ul>
				</div>
				<div class="tab-pane">
					<div class="tab-content" id="item1"></div>
					<div class="tab-content" id="item3"></div>
					<div class="tab-content" id="item4"></div>
				</div>
				<div class="nav_responsive">
					<div class="accueil_responsive"></div>
					<div class="profil_responsive"></div>
					<div class="message_responsive"></div>
					<div class="parametre_responsive"></div>
				</div>
			</div>
		</div>
		<div class="column right">
			<div class="recherche_">
				<div class="logo_recherche"></div>
				<div class="input_recherche">
					<input type="text" name="recherche" placeholder="Recherche Twitter" />
				</div>
			</div>
		</div>
		<div class="modal_edit_profil">
			<div class="modal_content">
				<div class="modal_header">
					<div class="edit">
						<p>Éditer votre profil</p>
					</div>
					<div class="logo_twitter"></div>
				</div>
				<div class="modal_body">
					<div class="cover_edit">
						<p>Photo de couverture :</p>
						<form method="POST" enctype="multipart/form-data" id="form_cover">
							<input type="file" name="profil_cover" id="profil_cover" />
							<label for="profil_cover">Choisissez un fichier</label>
						</form>
					</div>
					<div class="pdp_edit">
						<p>Photo de profil :</p>
						<form method="POST" enctype="multipart/form-data" id="form_photo">
							<input type="file" name="profil_photo" id="profil_photo" />
							<label for="profil_photo">Choisissez un fichier</label>
						</form>
					</div>
					<input class="modal_input" type="text" name="Pseudo" placeholder="Pseudo" />
					<input class="modal_input" type="text" name="Biographie" placeholder="Biographie" />
					<input class="modal_input" type="text" name="Localisation" placeholder="Localisation" />
					<div class="modal_footer">
						<input class="annuler" type="button" value="Annuler les modifications" />
						<input class="confirmer" type="button" value="Valider les modifications" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../script/recherche.js"></script>
	<script src="../script/responsive_nav.js"></script>
	<script src="../script/buttons_style.js"></script>
	<script src="../script/profil.js"></script>
	<script src="../script/account_style.js"></script>
	<script src="../script/nav_profile.js"></script>
	<script src="../script/buttons_style.js"></script>
	<script src="../script/modal_view.js"></script>
	<script src="../css/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="../script/liens.js"></script>
</body>

</html>
